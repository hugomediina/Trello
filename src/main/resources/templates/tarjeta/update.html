<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Tarjeta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Modificar Tarjeta</h2>
            <form th:action="@{/tarjeta/update}" th:object="${tarjeta}" method="post">
                <div class="form-group">
                    <label>Título</label>
                    <input type="text" class="form-control" th:field="*{titulo}" required>
                </div>
                <div class="form-group">
                    <label>Descripción</label>
                    <textarea class="form-control" th:field="*{descripcion}"></textarea>
                </div>
                <input type="hidden" th:field="*{idColumna}">
                <input type="hidden" th:field="*{idTarjeta}">
                <button type="submit" class="btn btn-primary">Editar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
